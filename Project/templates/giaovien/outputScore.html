{% extends 'layout/base.html' %}
{% block title %}Trang xuất điểm{% endblock %}

{% block content %}

<h1 class="text-center text-warning">XUẤT ĐIỂM</h1>

<div class="container navbar mt-4">
    <div>
        <select name="semester" id="semester" class="form-select" onchange="load({{ current_user.id }}, true, false)">
            <option selected value="">--- NĂM HỌC ---</option>
            {% for s in semesters %}
            <option value="{{ s[0] }}">năm học {{ s[0] }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <select name="grade" id="grade" class="form-select" onchange="load({{ current_user.id }}, true, false)">
            <option selected value="">--- KHỐI LỚP ---</option>
            {% for g in grade %}
            <option value="{{ g.name }}">Khối {{ g.value }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <select name="class" id="class" class="form-select" onchange="load({{ current_user.id }}, false, false)">
            <option selected value="">--- LỚP HỌC ---</option>
        </select>
    </div>

    <div>
        <select name="subject" id="subject" class="form-select" onchange="load({{ current_user.id }}, false, false)">
            <option selected value="">--- MÔN HỌC ---</option>
        </select>
    </div>
</div>

<div id="printThis">
    <div class="container mt-5 mb-5">
        <form>
            <table class="table table-bordered table-sm" id="stu_score">
                <tr>
                    <th colspan="5" class="text-center">BẢNG ĐIỂM MÔN HỌC</th>
                </tr>

                <tr>
                    <th colspan="5" id="doc_semester_year">Năm học:</th>
                </tr>

                <tr class="text-center">
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Lớp</th>
                    <th>Điểm TB HK1</th>
                    <th>Điểm TB HK2</th>
                </tr>
            </table>
        </form>
    </div>
</div>

<div class="container d-flex flex-row-reverse">
    <button type="button" class="btn btn-danger rounded-pill" id="btnPrint" style="width: 130px">
        <i class="fa-solid fa-print"></i>
        Xuất điểm
    </button>
</div>

<link rel="stylesheet" href="/static/css/score.css">
<script src="{{url_for('static', filename = '/js/score.js')}}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
{% endblock %}
