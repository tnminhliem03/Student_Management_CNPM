{% extends 'layout/base.html' %}
{% block title %}Trang nhập điểm{% endblock %}

{% block content %}
<h1 class="text-center text-warning">NHẬP ĐIỂM</h1>

<div class="container navbar mt-4">
    <div>
        <select name="semester" id="semester" class="form-select" onchange="load({{ current_user.id }}, true, true)">
            <option selected value="">--- NĂM HỌC ---</option>
            {% for s in semesters %}
            <option value="{{ s.id }}">Học kỳ {{ s.semester }} năm học {{ s.year }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <select name="grade" id="grade" class="form-select" onchange="load({{ current_user.id }}, true, true)">
            <option selected value="">--- KHỐI LỚP ---</option>
            {% for g in grade %}
            <option value="{{ g.name }}">Khối {{ g.value }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <select name="class" id="class" class="form-select" onchange="load({{ current_user.id }}, false, true)">
            <option selected value="">--- LỚP HỌC ---</option>
        </select>
    </div>

     <div>
        <select name="subject" id="subject" class="form-select" onchange="load({{ current_user.id }}, false, true)">
            <option selected value="">--- MÔN HỌC ---</option>
        </select>
    </div>
</div>

<div class="container mt-5 mb-5">
<!--    <form>-->
        <table class="table table-bordered table-sm" id="stu_score">
            <tr>
                <th colspan="5" class="text-center">BẢNG ĐIỂM MÔN HỌC</th>
            </tr>

            <tr>
                <th colspan="2" id="doc_class_name">Lớp:</th>
                <th colspan="3" id="doc_subject_name">Môn: </th>
            </tr>

            <tr>
                <th colspan="2" id="doc_semester">Học kỳ: </th>
                <th colspan="3" id="doc_semester_year">Năm học: </th>
            </tr>

            <tr class="text-center">
                <th>STT</th>
                <th>Họ tên</th>
                <th>Điểm 15p</th>
                <th>Điểm 1 tiết</th>
                <th>Điểm thi</th>
            </tr>
        </table>

        <div class="d-flex flex-row-reverse mt-5">
            <button type="submit" class="btn btn-success rounded-pill" style="width: 130px" onclick="validate()">
                <i class="fa-regular fa-square-check"></i>
                Hoàn thành
            </button>
        </div>
<!--    </form>-->
</div>
